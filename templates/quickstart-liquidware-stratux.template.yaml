Resources:
  StratUXDLMPolicy:
    Type: AWS::DLM::LifecyclePolicy
    Properties:
      Description: !Sub DLM Schedule Created for ${AWS::StackName} by Quick Start
      State: ENABLED
      ExecutionRoleArn: !Sub arn:aws:iam::${AWS::AccountId}:role/AWSDataLifecycleManagerDefaultRole
      PolicyDetails:
        ResourceTypes:
        - VOLUME
        TargetTags:
        - Key: QS-DLM-Policy
          Value: !Ref AWS::StackName
        Schedules:
        - Name: !Sub ${AWS::StackName} DLM Schedule
          TagsToAdd:
          - Key: type
            Value: DailySnapshot
          CreateRule:
            Interval: !Ref ScheduleInterval
            IntervalUnit: HOURS
            Times:
            - !Ref ScheduleTime
          RetainRule:
            Count: !Ref RetentionTime
          CopyTags: true
  StratUXRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - s3:GetObject
            Resource:
              Fn::Sub: arn:aws:s3:::${QSS3BucketName}/${QSS3KeyPrefix}*
            Effect: Allow
        PolicyName: aws-quick-start-s3-policy
  StratUXProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - Ref: StratUXRole
  StratUXSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow access to the Workload instances
      VpcId:
        Ref: VPCID
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
        CidrIp:
          Ref: VPCCIDR
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp:
          Ref: VPCCIDR
  StratUXInstance:
    Type: AWS::EC2::Instance
    Properties:
      IamInstanceProfile:
        Ref: StratUXProfile
      ImageId:
        !FindInMap
        - AWSAMIRegionMap
        - !Ref AWS::Region
        - LIQUIDWARESTRATUXHUBHVM
      InstanceType: !Ref StratUXInstanceType
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
      - !Ref StratUXSecurityGroup
      SubnetId: !Ref PrivateSubnet1ID
      Tags:
      - Key: Name
        Value: StratusphereUX
      - Key: QS-DLM-Policy
        Value: !Ref AWS::StackName
  StratUXAlarmInstanceRecovery:
    DependsOn: StratUXInstance
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmDescription: Trigger a recovery when instance status check fails for 10
        consecutive minutes.
      Namespace: AWS/EC2
      MetricName: StatusCheckFailed_System
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 10
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
      AlarmActions:
      - Fn::Join:
        - ''
        - - 'arn:aws:automate:'
          - !Ref AWS::Region
          - :ec2:recover
      Dimensions:
      - Name: InstanceId
        Value: !Ref StratUXInstance
Outputs:
  StratusphereUXDNS:
    Description: StratusphereUX Private DNS Name
    Value:
      Fn::GetAtt:
      - StratUXInstance
      - PrivateDnsName
  StratusphereUXIP:
    Description: StratusphereUX Private IP
    Value:
      Fn::GetAtt:
      - StratUXInstance
      - PrivateIp
