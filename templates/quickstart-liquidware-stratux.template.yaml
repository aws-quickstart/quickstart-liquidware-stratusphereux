    ap-southeast-1:
      LIQUIDWARESTRATUXHUBHVM: ami-09877111c95402367
    ap-southeast-2:
      LIQUIDWARESTRATUXHUBHVM: ami-0ac460435e98a6b0b
    ca-central-1:
